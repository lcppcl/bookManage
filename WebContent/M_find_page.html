<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="css/user_info.css" rel="stylesheet">
		<script src="js/jquery-2.1.4.min.js"></script>
		<title></title>
		<style>
			.book-img{
				height: 220px;
			}
		</style>
	</head>

	<body>
		<div class="info">
			<form action="" method="post">
				<table class="book-info" cellpadding="0" cellspacing="0">
					<tr>
						<th width="80" height="55">书籍名称：</th>
						<td width="220"></td>
						<th width="80">作 者：</th>
						<td width="220"></td>
					</tr>
					<tr>
						<th width="80" height="55">ISBN &nbsp;码：</th>
						<td width="220"></td>
						<th width="80">出版日期：</th>
						<td width="220"></td>
					</tr>
					<tr>
						<th width="80" height="55">出版社名：</th>
						<td width="220"></td>
						<th width="80">书籍编号：</th>
						<td width="220"></td>
					</tr>
					<tr>
						<th colspan="2" width="80" height="50">书籍简介：</th>
						<th colspan="2" width="80" height="50">书籍图片：</th>
					</tr>
					<tr>
						<td colspan="2"><span class="user-text"></span></td>
						<td colspan="2"><img class="book-img" src="img/avatar.jpg" /></td>
					</tr>
					
				</table>
			</form>
		</div>
	</body>

</html>
